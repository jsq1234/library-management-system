<div class="form-container">
    <h1>LOGIN</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
            <label for="phoneNo">Phone No</label>
            <input 
            [class.error] = "(phoneNo.invalid && (phoneNo.dirty || phoneNo.touched)) || badCredentials"
            name="phoneNo" 
            formControlName="phoneNo"
            required />
            <small
                *ngIf="phoneNo.invalid && (phoneNo.dirty || phoneNo.touched)"
                class="s-error"
                    >
                <div *ngIf="phoneNo.errors?.['required']">Phone number is required.</div>
                <div *ngIf="phoneNo.errors?.['phoneNo']">Phone number should be valid</div>
            </small>
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input 
            [class.error] = "(password.invalid && (password.dirty || password.touched)) || badCredentials"
            type="password" 
            name="password" 
            formControlName="password"
            required />
            <small
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="s-error"
          >
            <div *ngIf="password.errors?.['required']">Password is required.</div>
          </small>
        </div>
        <small *ngIf="badCredentials" class="s-error">
            <div *ngIf="badCredentials">phone number or password incorrect.</div>
        </small>
        <button class="submit-button" [disabled]="loginForm.invalid" type="submit">
            Login
        </button>
        <div class="goto-register">Not a member? <a routerLink="/signup">Register</a></div>
    </form>
</div>
