<div class="form-container">
    <h1>SIGNUP</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" >
        <div class="form-field">
            <label for="name">Name</label>
            <input 
            [class.error] = "(name.invalid && (name.dirty || name.touched))"
            type="text" 
            name="name" 
            formControlName="name"
            required />
            <small
            *ngIf="name.invalid && (name.dirty || name.touched)"
            class="s-error"
          >
            <div *ngIf="name.errors?.['required']">Name is required.</div>
          </small>
        </div>
        <div class="form-field">
            <label for="email">Email</label>
            <input 
            [class.error] = "(email.invalid && (email.dirty || email.touched))"
            type="email" 
            placeholder="test@example.com" 
            name="email" 
            formControlName="email"
            required />
            <small
                *ngIf="email.invalid && (email.dirty || email.touched)"
                class="s-error"
                    >
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </small>
        </div>
        <div class="form-field">
            <label for="phoneNo">Phone No</label>
            <input 
            [class.error] = "(phoneNo.invalid && (phoneNo.dirty || phoneNo.touched))"
            type="text" 
            name="phoneNo" 
            formControlName="phoneNo"
            required />
            <small
            *ngIf="phoneNo.invalid && (phoneNo.dirty || phoneNo.touched)"
            class="s-error"
          >
            <div *ngIf="phoneNo.errors?.['required']">Phone Number is required.</div>
          </small>
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input 
            [class.error] = "(password.invalid && (password.dirty || password.touched))"
            type="password" 
            name="password" 
            formControlName="password"
            required />
            <small
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="s-error"
          >
            <div *ngIf="password.errors?.['required']">Password is required.</div>
          </small>
        </div>
        <small *ngIf="badCredentials" class="s-error">
            <div *ngIf="badCredentials">email or password incorrect.</div>
        </small>
        <small *ngIf="userExist" class="s-error">
          <div *ngIf="userExist">User already exists.</div>
      </small>
        <button class="submit-button" [disabled]="signUpForm.invalid" type="submit">
            Sign Up
        </button>
        <div class="goto-register">Already registered? <a routerLink="/login">Login</a></div>
    </form>
</div>
